    //api 'com.applovin.mediation:amazon-tam-adapter:+'
    //api 'com.applovin.mediation:amazon-adapter:6.0.0.0.1'
    //api 'com.amazon.android:aps-sdk:+'
    //Pangle
    api 'com.applovin.mediation:bytedance-adapter:5.0.0.9.0'
    //Facebook applovin mediator disabled for now
    //api 'com.applovin.mediation:facebook-adapter:6.12.0.0'

    // Needed for inmobi and mintegral
    api 'com.squareup.picasso:picasso:2.71828'
    api 'androidx.recyclerview:recyclerview:1.2.1'

    implementation project(':premiumhelper-lint')
    lintPublish project(':premiumhelper-lint')
}
task assembleAndPublishToMavenLocal(dependsOn: ['assembleRelease'])
tasks.named("assembleAndPublishToMavenLocal") { finalizedBy("publishToMavenLocal") }
