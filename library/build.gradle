apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

apply from: file('publish.gradle')
apply plugin: 'org.jetbrains.kotlin.android'

android {
    compileSdkVersion 33
    buildToolsVersion "33.0.2"

    defaultConfig {
        minSdkVersion 21
        //noinspection OldTargetApi
        targetSdkVersion 33
        versionCode 10
        versionName getPremiumHelperVersion()

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        consumerProguardFiles "consumer-rules.pro"

        setProperty("archivesBaseName", "premium-helper")

        buildConfigField 'String', 'VERSION_NAME', "\"$versionName\""
        vectorDrawables.useSupportLibrary = true
        //BLUR
        renderscriptTargetApi 19
        renderscriptSupportModeEnabled true
    }
    repositories {
        mavenCentral()
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8.toString()
    }

    lintOptions {
        checkDependencies true
    }

    publishNonDefault true

    flavorDimensions "version"

    productFlavors {
        regular {
            versionName = "${defaultConfig.versionName}.${defaultConfig.versionCode}"
        }
    }

}

dependencies {
    implementation fileTree(dir: "libs", include: ["*.jar"])
    api 'jp.wasabeef:blurry:4.0.1'
    api 'androidx.appcompat:appcompat:1.6.1'
    api 'com.google.android.material:material:1.6.0'

    api 'androidx.activity:activity-ktx:1.5.1'
    api 'androidx.fragment:fragment-ktx:1.5.4'
    api 'androidx.constraintlayout:constraintlayout:2.1.4'
    api 'androidx.cardview:cardview:1.0.0'
    api 'androidx.preference:preference-ktx:1.2.0'

    api 'com.google.android.play:core-ktx:1.8.1'

    api 'androidx.core:core-ktx:1.8.0'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-android:1.6.4'

    api 'androidx.lifecycle:lifecycle-runtime-ktx:2.5.1'
    api 'androidx.lifecycle:lifecycle-process:2.5.1'
    api 'android.arch.lifecycle:runtime:1.1.1'
    api "androidx.lifecycle:lifecycle-service:2.5.1"

    api 'androidx.lifecycle:lifecycle-common-java8:2.5.1'

    api 'com.android.billingclient:billing:5.1.0'
    api 'com.android.billingclient:billing-ktx:5.1.0'

    api 'com.google.firebase:firebase-config-ktx:21.2.0'
    api 'com.google.firebase:firebase-crashlytics:18.3.1'

    api 'com.google.firebase:firebase-core:21.1.1'
    api 'com.google.firebase:firebase-messaging-ktx:23.1.0'
    api 'androidx.startup:startup-runtime:1.1.1'

    // Parsing time
    api 'com.jakewharton.threetenabp:threetenabp:1.3.0'

    api 'androidx.work:work-runtime-ktx:2.7.1'

    api 'com.squareup.retrofit2:retrofit:2.9.0'

    api 'com.squareup.retrofit2:converter-gson:2.9.0'
    api ('com.squareup.okhttp3:okhttp:4.11.0')
    api ('com.squareup.okhttp3:logging-interceptor:4.11.0')

    // For storage-helper compatibility
    api 'com.squareup.okio:okio:3.0.0'

    api 'com.android.installreferrer:installreferrer:2.2'

    // Facebook AppLinks
    implementation 'com.facebook.android:facebook-applinks:15.2.0'

    // Flurry Analytics (for BLytics)
    compileOnly 'com.flurry.android:analytics:14.0.0'

    api 'io.reactivex.rxjava2:rxjava:2.2.21'
    api 'io.reactivex.rxjava2:rxandroid:2.1.1'
    api 'org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.6.4'

    api 'com.jakewharton.timber:timber:4.7.1'

    // AdMob ads
    api 'com.google.android.gms:play-services-ads:21.3.0'
    api 'com.google.ads.mediation:facebook:6.12.0.0'
    api 'com.google.ads.mediation:applovin:11.5.3.1'

    api 'org.slf4j:slf4j-api:1.7.32'
    api 'com.github.tony19:logback-android:2.0.0'

    api 'com.facebook.shimmer:shimmer:0.5.0'

    api 'com.google.android.gms:play-services-auth:20.3.0'

